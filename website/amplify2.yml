version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - curl -fsSL https://bun.sh/install | bash -s -- --install-dir /tmp/bun
            - export PATH=/tmp/bun/bin:$PATH
            - bun -v || true
            - bun install
        build:
          commands:
            - bun run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: website
